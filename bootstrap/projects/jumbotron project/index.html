<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jumbotron project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container py-3">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-5 text-center py-5">
                    <div class="card bg-primary text-white" style="box-shadow: 0px 8px 10px 0px #888888;">
                        <div class="card-body">
                            <h1 class="display-4">Stack Learner</h1>
                            <p class="lead"> Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 offset-md-1 py-3">
                    <div class="card" style="box-shadow: 0px 8px 10px 0px #888888;">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label class="ml-5" for="Name">What is your name?</label>
                                    <div class="d-flex">
                                        <span class="pr-3">
                                            <i class="fas fa-user-circle fa-2x"></i>
                                        </span>
                                        <input class="form-control" type="text" placeholder="Your Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="ml-5" for="email">What is your email?</label>
                                    <div class="d-flex">
                                        <span class="pr-3">
                                            <i class="fas fa-envelope fa-2x"></i>
                                        </span>
                                        <input class="form-control" type="email" placeholder="Your Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="ml-5" for="password">What is your pass?</label>
                                    <div class="d-flex">
                                        <span class="pr-3">
                                            <i class="fas fa-unlock fa-2x"></i>
                                        </span>
                                        <input class="form-control" type="password" placeholder="Your Password">
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-dark btn-ls mt-3">Please join</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="https://kit.fontawesome.com/73c320130b.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
